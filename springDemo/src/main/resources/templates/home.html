<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <!-- JavaScript -->
    <script th:src="@{/app.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>REGISTER</title>
</head>
<body>
    <div class="container">
        <div class="forms-container"></div>
            <div class="register"></div>
        <form id="myForm" name="myForm" action="#" class="register-in-form">
                <h2 class="title">REGISTER</h2>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-yandex-international"></i>
                    </a>
                </div>
                <p class="social-text"> Or use your email address</p>
                <div class="input-field">
                    <i class="firstName"></i> 
                    <input type="text" id="name" placeholder="First Name">
                    <div class="error-message">
                        <span id="firstNameError" style="color: red;"></span>
                    </div>
                 </div>
                 <div class="input-field">
                    <i class="email"></i> 
                    <input type="text" id="email" placeholder="Email">
                    <div class="error-message">
                        <span id="emailError" style="color: red;"></span><br>
                    </div>
                 </div>
                 <div class="input-field">
                    <i class="password"></i> 
                    <input type="password" id="password" placeholder="Password">
                    <div class="error-message">
                        <span id="passwordError" style="color: red;"></span><br>
                    </div>
                 </div>
                 <div class="input-field">
                    <i class="confirmpassword"></i> 
                    <input type="password" placeholder="Confirm Password">
                    <div class="error-message">
                        <span id="confirmPasswordError" style="color: red;"></span><br>
                    </div>
                 </div>
            <button type="submit" onclick="form_Validation()" class="btn btn-solid" style="width: 250px;height: 33px;
            outline: none;border: none;border-radius: 48px;background-color: #e03fd8;color: #fff;
            font-weight: 600;margin: 10px 0;cursor: pointer;">CREATE ACCOUNTS
            </button>
            <div class="signin-link">
                  Already have an account? <a href="" type="submit">Sign In</a>
                 </div>
            </form>
         <div>
        </div>
        <div class="panels-container"></div>
    </div>
<script>
    $(document).ready(function() {
        $("#myForm").on('submit', function(event) {
            event.preventDefault();

            var name = $("#name").val();
            var email = $("#email").val();
            var password = $("#password").val();

            var user = {
                "name": name,
                "email": email,
                "password": password
            };

            $.ajax({
                url: "http://localhost:8080/user/add",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                dataType: 'json',
                success: function(data){
                    console.log("Data sent to the server.",data);
                },
                error: function(error) {
                    console.log("Error:", error);
                }
            });
        });
    });
</script>
</body>
